# Nightly Builds - Full platform builds every night
# Useful for catching platform-specific issues early

name: Nightly Builds

on:
  schedule:
    - cron: '0 4 * * *'  # 4 AM UTC every day
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  nightly-desktop:
    name: Nightly ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: universal-apple-darwin
            name: macOS
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: Linux
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Setup macOS targets
        if: matrix.platform == 'macos-latest'
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0.0"

      - name: Install UI dependencies
        working-directory: ./ui
        run: npm ci

      - name: Build
        run: cargo tauri build ${{ matrix.platform == 'macos-latest' && '--target universal-apple-darwin' || '' }}

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: nightly-${{ matrix.name }}-${{ github.run_number }}
          path: |
            src-tauri/target/release/bundle/**/*.dmg
            src-tauri/target/release/bundle/**/*.deb
            src-tauri/target/release/bundle/**/*.AppImage
            src-tauri/target/release/bundle/**/*.msi
          retention-days: 7

  nightly-mobile:
    name: Nightly Mobile Check
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add iOS target
        run: rustup target add aarch64-apple-ios

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0.0"

      - name: Install UI dependencies
        working-directory: ./ui
        run: npm ci

      - name: Initialize iOS
        run: cargo tauri ios init

      - name: Build iOS (check only)
        run: cargo tauri ios build --debug
        continue-on-error: true  # iOS builds can be flaky in CI

  notify-failure:
    name: Notify on Failure
    needs: [nightly-desktop, nightly-mobile]
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Send notification
        run: |
          echo "ðŸš¨ Nightly build failed!"
          echo "Check: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          # Add Slack/Discord webhook here if desired
