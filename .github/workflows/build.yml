# GNS Browser - CI/CD Pipeline
# Builds for: macOS, Windows, Linux, iOS, Android
# Triggers on: push to main, pull requests, version tags

name: Build & Release

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:  # Manual trigger

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ============================================
  # Test Rust Crypto Core (runs first, fast)
  # ============================================
  test-crypto:
    name: Test Crypto Core
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './crates/gns-crypto-core'
      
      - name: Check formatting
        run: cargo fmt -p gns-crypto-core -- --check
      
      - name: Clippy
        run: cargo clippy -p gns-crypto-core -- -D warnings
      
      - name: Run tests
        run: cargo test -p gns-crypto-core --verbose

  # ============================================
  # Build Desktop Apps (macOS, Windows, Linux)
  # ============================================
  build-desktop:
    name: Build Desktop (${{ matrix.platform }})
    needs: test-crypto
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: universal-apple-darwin
            name: macOS
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: Linux
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Setup Rust targets (macOS universal)
        if: matrix.platform == 'macos-latest'
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri'

      - name: Install UI dependencies
        working-directory: ./ui
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'GNS Browser v__VERSION__'
          releaseBody: 'See the assets below to download for your platform.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.platform == 'macos-latest' && '--target universal-apple-darwin' || '' }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gns-browser-${{ matrix.name }}
          path: |
            src-tauri/target/release/bundle/**/*.dmg
            src-tauri/target/release/bundle/**/*.app
            src-tauri/target/release/bundle/**/*.deb
            src-tauri/target/release/bundle/**/*.AppImage
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/**/*.exe
          if-no-files-found: ignore

  # ============================================
  # Build WASM (for Panthera)
  # ============================================
  build-wasm:
    name: Build WASM
    needs: test-crypto
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './crates/gns-crypto-wasm'

      - name: Build WASM
        working-directory: ./crates/gns-crypto-wasm
        run: wasm-pack build --target web --release

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: gns-crypto-wasm
          path: crates/gns-crypto-wasm/pkg/
