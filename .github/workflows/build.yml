# GNS Browser - CI/CD Pipeline
# Builds for: macOS, Windows, Linux
# Triggers on: push to main, pull requests, version tags

name: Build & Release

on:
  push:
    branches: [main, develop]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ============================================
  # Test Rust Crypto Core (runs first, fast)
  # ============================================
  test-crypto:
    name: Test Crypto Core
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./crates/gns-crypto-core"

      - name: Check formatting
        run: cargo fmt -p gns-crypto-core -- --check

      - name: Clippy
        run: cargo clippy -p gns-crypto-core -- -D warnings

      - name: Run tests
        run: cargo test -p gns-crypto-core --verbose

  # ============================================
  # Build Desktop Apps (macOS, Windows, Linux)
  # ============================================
  build-desktop:
    name: Build Desktop (${{ matrix.name }})
    needs: test-crypto
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            name: macOS
            rust_targets: aarch64-apple-darwin,x86_64-apple-darwin
          - platform: ubuntu-22.04
            name: Linux
            rust_targets: x86_64-unknown-linux-gnu
          - platform: windows-latest
            name: Windows
            rust_targets: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_targets }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build UI Packages
        run: |
          pnpm --filter @gns/api-core build
          pnpm --filter @gns/ui build
          pnpm --filter @gns/desktop build

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0.0" --locked

      - name: Build Tauri app (macOS universal)
        if: matrix.platform == 'macos-latest'
        working-directory: ./apps/desktop
        run: cargo tauri build --target universal-apple-darwin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Tauri app (Linux/Windows)
        if: matrix.platform != 'macos-latest'
        working-directory: ./apps/desktop
        run: cargo tauri build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Note: target directory is at workspace root, not in src-tauri
      - name: Upload macOS artifacts
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: gns-browser-macos
          path: |
            target/universal-apple-darwin/release/bundle/dmg/*.dmg
            target/universal-apple-darwin/release/bundle/macos/*.app
            target/release/bundle/dmg/*.dmg
            target/release/bundle/macos/*.app
          if-no-files-found: warn

      - name: Upload Linux artifacts
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: gns-browser-linux
          path: |
            target/release/bundle/deb/*.deb
            target/release/bundle/appimage/*.AppImage
          if-no-files-found: warn

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: gns-browser-windows
          path: |
            target/release/bundle/msi/*.msi
            target/release/bundle/nsis/*.exe
          if-no-files-found: warn

  # ============================================
  # Build WASM (for Panthera browser)
  # ============================================
  build-wasm:
    name: Build WASM
    needs: test-crypto
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./crates/gns-crypto-wasm"

      - name: Build WASM
        working-directory: ./crates/gns-crypto-wasm
        run: wasm-pack build --target web --release

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: gns-crypto-wasm
          path: crates/gns-crypto-wasm/pkg/

  # ============================================
  # Create Release (only on version tags)
  # ============================================
  release:
    name: Create Release
    needs: [build-desktop, build-wasm]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Display artifacts structure
        run: |
          echo "=== All downloaded artifacts ==="
          find artifacts -type f | head -50
          echo "=== Directory structure ==="
          ls -laR artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.deb
            artifacts/**/*.AppImage
            artifacts/**/*.msi
            artifacts/**/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
